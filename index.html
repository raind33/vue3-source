<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">hello {{ arr }} wew {{age}} <span style="color:blue;font-size:22px;" class="88">232</span></div>
  </body>
  <script src="/dist/umd/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          age: 10,
          arr: [1, 3, 5],

    setTimeout(() => {
      vm.age = 20
      vm.age = 60
      vm.$nextTick(() => {
        console.log(vm.$el.innerHTML)
      })
    }, 2000)
