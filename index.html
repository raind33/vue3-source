<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{ arr }} <span style="color:blue;font-size:22px;" class="88">232</span></div>
  </body>
  <script src="/dist/umd/vue.js"></script>
  <script>
    Vue.mixin({
      a: 1,
      beforeCreate () {
        console.log('beforeCreate1')
      },
      created () {
        console.log('created1')
      }
    })
    Vue.mixin({
      a: 3,
      b: 2,
      beforeCreate () {
        console.log('beforeCreate2')
      },
      created () {
        console.log('created2')
      }
    })
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          arr: [[1,3,4]]
        }
      },
      beforeCreate () {
        console.log('beforeCreate3')
      },
      created () {
        console.log('created3')
      }
    })

  </script>
</html>
