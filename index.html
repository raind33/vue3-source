<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{name}}
    </div>
  </body>
  <script src="/dist/umd/vue.js"></script>
  <script>
    // Vue.component('el-button1', {
    //   template: '<div>外面</div>'
    // })
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          firstName: '李',
          second: '山'
        }
      },
      computed: {
        name () {
          console.log('取值了')
          return this.firstName + this.second
        }
      }
    })
    console.log(vm.name)
    setTimeout(() => {
      vm.firstName = 'ewwe'
    }, 2000)
    console.log(vm.name)
  </script>
</html>
